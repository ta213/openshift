apiVersion: apps/v1
kind: Deployment
metadata:
  name: apicurio-registry
  namespace: argocd
spec:
  replicas: 1
  selector:
    matchLabels:
      app: apicurio-registry
  template:
    metadata:
      labels:
        app: apicurio-registry
    spec:
      containers:
        - name: registry
          image: apicurio/apicurio-registry:3.0.9
          resources:
            requests:
              memory: "256Mi"
              cpu: "200m"
            limits:
              memory: "512Mi"
              cpu: "500m"
          ports:
            - containerPort: 8080
          env:
            - name: APICURIO_STORAGE_KIND
              value: "sql"
            - name: APICURIO_STORAGE_SQL_KIND
              value: "postgresql"
            - name: APICURIO_DATASOURCE_URL
              value: "jdbc:postgresql://apicurio-db:5432/apicurio"
            - name: APICURIO_DATASOURCE_USERNAME
              value: "apicurio"
            - name: APICURIO_DATASOURCE_PASSWORD
              value: "apicurio"
