# ------------------------
# 1. Bitnami PostgreSQL Deployment (lightweight)
# ------------------------
apiVersion: apps/v1
kind: Deployment
metadata:
  name: apicurio-db
  namespace: argocd
spec:
  replicas: 1
  selector:
    matchLabels:
      app: apicurio-db
  template:
    metadata:
      labels:
        app: apicurio-db
    spec:
      containers:
        - name: postgresql
          image: bitnami/postgresql:15
          resources:
            requests:
              memory: "128Mi"
              cpu: "100m"
            limits:
              memory: "256Mi"
              cpu: "250m"
          env:
            - name: POSTGRESQL_USERNAME
              value: "apicurio"
            - name: POSTGRESQL_PASSWORD
              value: "apicurio"
            - name: POSTGRESQL_DATABASE
              value: "apicurio"
          ports:
            - containerPort: 5432
          volumeMounts:
            - name: pg-data
              mountPath: /bitnami/postgresql
      volumes:
        - name: pg-data
          emptyDir: {}
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: apicurio
  namespace: argocd
spec:
  replicas: 1
  selector:
    matchLabels:
      app: apicurio
  template:
    metadata:
      labels:
        app: apicurio
    spec:
      containers:
        - name: apicurio
          image: apicurio/apicurio-studio:latest
          resources:
            requests:
              memory: "256Mi"
              cpu: "200m"
            limits:
              memory: "512Mi"
              cpu: "500m"
          ports:
            - containerPort: 8080
          env:
            - name: QUARKUS_HTTP_PORT
              value: "8080"
            - name: QUARKUS_HTTP_ROOT_PATH
              value: "/"             # serve at root
            - name: STUDIO_UI_CONTEXT
              value: "/"             # ensures UI served at root
            - name: QUARKUS_DATASOURCE_JDBC_URL
              value: "jdbc:postgresql://apicurio-db:5432/apicurio"
            - name: QUARKUS_DATASOURCE_USERNAME
              value: "apicurio"
            - name: QUARKUS_DATASOURCE_PASSWORD
              value: "apicurio"
            - name: QUARKUS_DATASOURCE_DRIVER
              value: "org.postgresql.Driver"
---
apiVersion: route.openshift.io/v1
kind: Route
metadata:
  name: apicurio
  namespace: argocd
spec:
  to:
    kind: Service
    name: apicurio
  port:
    targetPort: 8080
  tls:
    termination: edge
